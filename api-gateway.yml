hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 6000
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: rate-service
        uri: http://localhost:8084
        predicates:
        - Path=/api/ratings/**
        filters:
        - StripPrefix=1
        - RewritePath=/api/(?<ratings>.*), /$\{ratings}
        - AddRequestHeader=X-first-Header, first-service-header
        - name: Hystrix
          args:
            name: ratingsFallbackCommand
            fallbackUri: forward:/fallback/ratings
            
      - id: book-service
        uri: http://localhost:8083
        predicates:
        - Path=/api/books/**
        filters:
        - StripPrefix=1
        - RewritePath=/api/(?<books>.*), /$\{books}
        - name: Hystrix
          args:
            name: booksFallbackCommand
            fallbackUri: forward:/fallback/books         
           

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8082/eureka
  instance:
    preferIpAddress: true
    
logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
    



